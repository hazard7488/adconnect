<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sign Up | AdConnect</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- INLINE CSS (NO EXTERNAL DEPENDENCY) -->
  <style>
    :root {
      --bg: #f8f6f2;
      --card: #ffffff;
      --primary: #2f5d50;
      --secondary: #b08d57;
      --text: #1f2933;
      --muted: #6b7280;
      --border: #e5e7eb;
      --shadow: 0 25px 50px rgba(0,0,0,0.12);
    }

    * {
      box-sizing: border-box;
      font-family: "Inter", "Segoe UI", system-ui, sans-serif;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(135deg, #fdfcf9, #f2efe9);
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--text);
    }

    .signup-container {
      width: 100%;
      max-width: 900px;
      display: grid;
      grid-template-columns: 1.1fr 1fr;
      background: var(--card);
      border-radius: 20px;
      box-shadow: var(--shadow);
      overflow: hidden;
    }

    .signup-info {
      padding: 50px;
      background: linear-gradient(160deg, #f6f4ef, #ffffff);
    }

    .signup-info h1 {
      font-size: 36px;
      margin-bottom: 16px;
    }

    .signup-info p {
      color: var(--muted);
      line-height: 1.6;
      margin-bottom: 30px;
    }

    .signup-info ul {
      padding-left: 18px;
    }

    .signup-info li {
      margin-bottom: 12px;
      color: var(--text);
    }

    .signup-form {
      padding: 50px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .signup-form h2 {
      font-size: 28px;
      margin-bottom: 25px;
    }

    .signup-form input,
    .signup-form select {
      width: 100%;
      padding: 14px 16px;
      margin-bottom: 18px;
      border-radius: 12px;
      border: 1px solid var(--border);
      font-size: 15px;
      outline: none;
      transition: all 0.2s ease;
    }

    .signup-form input:focus,
    .signup-form select:focus {
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(47, 93, 80, 0.15);
    }

    .signup-form button {
      padding: 14px;
      border-radius: 14px;
      border: none;
      font-size: 16px;
      font-weight: 600;
      background: linear-gradient(135deg, var(--primary), #3f7d6a);
      color: white;
      cursor: pointer;
      transition: transform 0.15s ease, box-shadow 0.15s ease;
    }

    .signup-form button:hover {
      transform: translateY(-2px);
      box-shadow: 0 12px 25px rgba(47, 93, 80, 0.35);
    }

    .signup-form .login-link {
      margin-top: 18px;
      text-align: center;
      font-size: 14px;
      color: var(--muted);
    }

    .signup-form .login-link a {
      color: var(--secondary);
      font-weight: 600;
      text-decoration: none;
    }

    .signup-form .login-link a:hover {
      text-decoration: underline;
    }

    @media (max-width: 900px) {
      .signup-container {
        grid-template-columns: 1fr;
      }
      .signup-info {
        display: none;
      }
    }
  </style>
</head>

<body>

  <div class="signup-container">

    <!-- LEFT INFO -->
    <div class="signup-info">
      <h1>Create your account</h1>
      <p>
        Join AdConnect and start monetizing premium spaces or launching
        impactful real-world advertising campaigns.
      </p>
      <ul>
        <li>✔ Premium verified listings</li>
        <li>✔ Secure Razorpay payments</li>
        <li>✔ Map-based discovery</li>
        <li>✔ Admin-moderated platform</li>
      </ul>
    </div>

    <!-- RIGHT FORM -->
    <form class="signup-form" id="signupForm">
      <h2>Sign Up</h2>

      <input type="text" id="name" placeholder="Full Name" required />
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Password" required />

      <select id="role" required>
        <option value="">Select Role</option>
        <option value="OWNER">Home Owner</option>
        <option value="AGENCY">Marketing Agency</option>
      </select>

      <button type="submit">Create Account</button>

      <div class="login-link">
        Already have an account?
        <a href="login.html">Login</a>
      </div>
    </form>

  </div>

  <!-- EXISTING JS LOGIC (UNCHANGED) -->
  <script>
    document.getElementById("signupForm").addEventListener("submit", async function (e) {
      e.preventDefault();

      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const role = document.getElementById("role").value;

      try {
        const res = await fetch("https://adconnect-backend.onrender.com/api/auth/signup", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ name, email, password, role })
        });

        const data = await res.json();

        if (!res.ok) {
          alert(data.message || "Signup error");
          return;
        }

        alert("Signup successful. Please login.");
        window.location.href = "login.html";
      } catch (err) {
        alert("Signup failed");
      }
    });
  </script>

</body>
</html>
