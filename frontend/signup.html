<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up | AdConnect</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">

    <!-- Premium UI -->
    <link rel="stylesheet" href="assets/css/ui.css">
</head>
<body>

<section class="container">
    <div class="grid grid-2">

        <!-- LEFT INFO -->
        <div>
            <h1>Create your account</h1>
            <p style="margin:24px 0">
                Join AdConnect and start monetizing spaces or launching impactful
                real-world advertising campaigns.
            </p>

            <div class="card" style="margin-top:32px">
                <h3>Why AdConnect?</h3>
                <ul style="margin-top:16px; line-height:1.8">
                    <li>✔ Premium verified listings</li>
                    <li>✔ Secure payments</li>
                    <li>✔ Map-based discovery</li>
                    <li>✔ Admin-moderated platform</li>
                </ul>
            </div>
        </div>

        <!-- SIGNUP FORM -->
        <div class="card">
            <h2>Sign Up</h2>

            <input class="input" id="name" placeholder="Full Name">
            <input class="input" id="email" type="email" placeholder="Email">
            <input class="input" id="password" type="password" placeholder="Password">

            <select class="input" id="role">
                <option value="">Select Role</option>
                <option value="OWNER">Home Owner</option>
                <option value="AGENCY">Marketing Agency</option>
            </select>

            <button class="btn btn-primary" style="width:100%" onclick="signup()">
                Create Account
            </button>

            <p style="margin-top:16px">
                Already have an account?
                <a href="login.html">Login</a>
            </p>
        </div>

    </div>
</section>

<script src="assets/js/config.js"></script>

<script>
    function signup() {
        const name = document.getElementById('name').value.trim();
        const email = document.getElementById('email').value.trim();
        const password = document.getElementById('password').value.trim();
        const role = document.getElementById('role').value;

        if (!name || !email || !password || !role) {
            alert('All fields are required');
            return;
        }

        fetch(`${API_BASE_URL}/api/auth/signup`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ name, email, password, role })
        })
        .then(res => res.json())
        .then(data => {
            if (data.success) {
                alert('Signup successful! Please login.');
                window.location.href = 'login.html';
            } else {
                alert(data.message || 'Signup failed');
            }
        })
        .catch(() => {
            alert('Signup failed');
        });
    }
</script>

</body>
</html>
