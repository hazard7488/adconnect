<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Signup | AdConnect</title>
    <link rel="stylesheet" href="./assets/css/ui.css">
</head>
<body>

<div class="card">
    <h2>Create Account</h2>

    <input id="name" placeholder="Full Name">
    <input id="email" type="email" placeholder="Email">
    <input id="password" type="password" placeholder="Password">

    <select id="role">
        <option value="">Select Role</option>
        <option value="OWNER">Home Owner</option>
        <option value="AGENCY">Marketing Agency</option>
    </select>

    <button onclick="signup()">Sign Up</button>
    <p>Already have an account? <a href="login.html">Login</a></p>
</div>

<script src="assets/js/config.js"></script>
<script>
    function signup() {
      const name = nameInput();
      const email = emailInput();
      const password = passwordInput();
      const role = document.getElementById("role").value;

      if (!name || !email || !password || !role) {
        alert("All fields are required");
        return;
      }

      fetch(`${API_BASE_URL}/api/auth/signup`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ name, email, password, role })
      })
      .then(res => res.json())
      .then(data => {
        if (data.success) {
          alert("Signup successful. Please login.");
          window.location.href = "login.html";
        } else {
          alert(data.message);
        }
      })
      .catch(() => alert("Signup failed"));
    }

    function nameInput() { return document.getElementById("name").value.trim(); }
    function emailInput() { return document.getElementById("email").value.trim(); }
    function passwordInput() { return document.getElementById("password").value.trim(); }
</script>

</body>
</html>
