<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login | AdConnect</title>

  <style>
    * {
      box-sizing: border-box;
      font-family: "Inter", system-ui, sans-serif;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: #FAF7F2;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #2E2E2E;
    }

    .card {
      width: 360px;
      background: #FFFFFF;
      padding: 36px 32px;
      border-radius: 16px;
      box-shadow:
        0 20px 40px rgba(0,0,0,0.08),
        0 6px 12px rgba(0,0,0,0.05);
      transform: translateY(-2px);
    }

    h2 {
      margin-bottom: 24px;
      font-size: 26px;
      font-weight: 600;
      color: #6B7C93;
      text-align: center;
    }

    input {
      width: 100%;
      padding: 12px 14px;
      margin-bottom: 16px;
      border-radius: 10px;
      border: 1px solid #DDD;
      font-size: 15px;
      outline: none;
      transition: border 0.2s, box-shadow 0.2s;
    }

    input:focus {
      border-color: #6B7C93;
      box-shadow: 0 0 0 3px rgba(107,124,147,0.15);
    }

    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 12px;
      background: linear-gradient(135deg, #6B7C93, #8A9BB5);
      color: #FFF;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      box-shadow: 0 8px 18px rgba(107,124,147,0.35);
      transition: transform 0.15s, box-shadow 0.15s;
    }

    button:hover {
      transform: translateY(-1px);
      box-shadow: 0 12px 24px rgba(107,124,147,0.45);
    }

    p {
      margin-top: 18px;
      font-size: 14px;
      text-align: center;
    }

    a {
      color: #C9B37E;
      text-decoration: none;
      font-weight: 500;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

<div class="card">
  <h2>Login</h2>

  <input id="email" type="email" placeholder="Email">
  <input id="password" type="password" placeholder="Password">

  <button onclick="login()">Login</button>

  <p>
    Donâ€™t have an account?
    <a href="signup.html">Create account</a>
  </p>
</div>

<script src="./assets/js/config.js"></script>
<script>
function login() {
  const email = document.getElementById("email").value.trim();
  const password = document.getElementById("password").value.trim();

  fetch(`${API_BASE_URL}/api/auth/login`, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ email, password })
  })
  .then(res => res.json())
  .then(data => {
    if (data.success) {
      localStorage.setItem("token", data.token);
      localStorage.setItem("role", data.role);

      if (data.role === "OWNER") {
        window.location.href = "owner/dashboard.html";
      } else {
        window.location.href = "agency/dashboard.html";
      }
    } else {
      alert(data.message);
    }
  })
  .catch(() => alert("Login failed"));
}
</script>

</body>
</html>
